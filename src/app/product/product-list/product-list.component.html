<div>
    <div *ngIf="productList$ | async">
      <div class=col-md-4 *ngFor="let product of productList$ | async">
        <span>{{product.name}}</span>
        <img class="img-responsive img-thumbnail" [src]="product.imageUrl" alt="Product Image"/>
        <button (click)="showThisProductsDetail(product)">Detail</button>
        <button (click)="addThisProductToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
